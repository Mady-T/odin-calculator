<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&&display=swap');
    </style>
    <script src="script.js" defer></script>
    <title>Mady's Calculator</title>
</head>
<body>
    <main class="outer-body">
        <div class="inner-body">
            <div class="display-panel">
                <div class="output"></div>
                <input class="input" type="text">
            </div>
            <div class="button-panel">
                <div class="button-column">
                    <button class="misc" id="ac">A/C</button>
                    <button class="numeric" id="7">7</button>
                    <button class="numeric" id="4">4</button>
                    <button class="numeric" id="1">1</button>
                    <button class="numeric" id="0">0</button>
                </div>
                <div class="button-column">
                    <button class="misc" id="backspace">&#x232b;</button>
                    <button class="numeric" id="8">8</button>
                    <button class="numeric" id="5">5</button>
                    <button class="numeric" id="2">2</button>
                    <button class="numeric" id="dot">.</button>
                </div>
                <div class="button-column">
                    <button class="operator" id="mod">%</button>
                    <button class="numeric" id="9">9</button>
                    <button class="numeric" id="6">6</button>
                    <button class="numeric" id="3">3</button>
                    <button class="misc" id="sign"><sup>+</sup>/<sub>-</sub></button>
                </div>
                <div class="button-column">
                    <button class="operator" id="divide">/</button>
                    <button class="operator" id="multiply">*</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="operator" id="add">+</button>
                    <button class="misc" id="equal">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
